name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ğ—Ğ°Ğ¿ÑƒÑĞº ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ´ĞµĞ½ÑŒ Ğ² 6:00 UTC Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ·Ğ´Ğ¾Ñ€Ğ¾Ğ²ÑŒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹
    - cron: '0 6 * * *'

env:
  NODE_VERSION: '20.x'
  CAMUNDA_BASE_URL: 'http://localhost:8080/engine-rest'
  CAMUNDA_USERNAME: 'demo'
  CAMUNDA_PASSWORD: 'demo'

jobs:
  # ğŸ” ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ĞºĞ¾Ğ´Ğ° Ğ¸ Ğ»Ğ¸Ğ½Ñ‚Ğ¸Ğ½Ğ³
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ’… Check Prettier formatting
        run: npm run format:check

      - name: ğŸ”§ TypeScript type check
        run: npm run typecheck

  # ğŸ—ï¸ Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ°
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 1

  # ğŸ§ª Ğ®Ğ½Ğ¸Ñ‚ Ñ‚ĞµÑÑ‚Ñ‹
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit -- --coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unit
          name: unit-tests

  # ğŸ”— Ğ˜Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ‚ĞµÑÑ‚Ñ‹
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: ğŸ”— Run integration tests
        run: npm run test:integration
        env:
          CAMUNDA_BASE_URL: ${{ env.CAMUNDA_BASE_URL }}
          CAMUNDA_USERNAME: ${{ env.CAMUNDA_USERNAME }}
          CAMUNDA_PASSWORD: ${{ env.CAMUNDA_PASSWORD }}

      - name: ğŸ“Š Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: coverage/
          retention-days: 7

  # ğŸ¯ End-to-End Ñ‚ĞµÑÑ‚Ñ‹
  e2e-tests:
    name: ğŸ¯ E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: ğŸ¯ Run E2E tests
        run: npm run test:e2e
        env:
          CAMUNDA_BASE_URL: ${{ env.CAMUNDA_BASE_URL }}
          CAMUNDA_USERNAME: ${{ env.CAMUNDA_USERNAME }}
          CAMUNDA_PASSWORD: ${{ env.CAMUNDA_PASSWORD }}

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: coverage/
          retention-days: 7

  # ğŸ³ Docker Ñ‚ĞµÑÑ‚Ñ‹
  docker-tests:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: camunda-engine-mcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker container
        run: |
          # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€ Ğ² Ñ„Ğ¾Ğ½Ğµ
          docker run -d --name camunda-mcp-test \
            -e CAMUNDA_BASE_URL="${{ env.CAMUNDA_BASE_URL }}" \
            -e CAMUNDA_USERNAME="${{ env.CAMUNDA_USERNAME }}" \
            -e CAMUNDA_PASSWORD="${{ env.CAMUNDA_PASSWORD }}" \
            camunda-engine-mcp:test tail -f /dev/null

          # Ğ–Ğ´ĞµĞ¼ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°
          sleep 5

          # Ğ¢ĞµÑÑ‚Ğ¸Ñ€ÑƒĞµĞ¼ MCP Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ»
          echo '{"jsonrpc": "2.0", "id": 1, "method": "tools/list"}' | \
            docker exec -i camunda-mcp-test node build/index.js

          # Ğ¢ĞµÑÑ‚Ğ¸Ñ€ÑƒĞµĞ¼ Ğ²Ñ‹Ğ·Ğ¾Ğ² Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°
          echo '{"jsonrpc": "2.0", "id": 2, "method": "tools/call", "params": {"name": "getProcessDefinitions", "arguments": {"maxResults": 1}}}' | \
            docker exec -i camunda-mcp-test node build/index.js

          # ĞÑ‡Ğ¸ÑÑ‚ĞºĞ°
          docker rm -f camunda-mcp-test

  # ğŸ”’ Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ ĞºĞ¾Ğ´Ğ°
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate

      - name: ğŸ” Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # ğŸ“Š ĞÑ‚Ñ‡ĞµÑ‚ Ğ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ñ…
  test-report:
    name: ğŸ“Š Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, docker-tests]
    if: always()
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download all test artifacts
        uses: actions/download-artifact@v4

      - name: ğŸ“Š Generate test report
        run: |
          echo "## ğŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "âœ… **Unit Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Unit Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "âœ… **Integration Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Integration Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "âœ… **E2E Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **E2E Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.docker-tests.result }}" == "success" ]; then
            echo "âœ… **Docker Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Docker Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

  # ğŸš€ Ğ Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğµ (Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ main Ğ²ĞµÑ‚ĞºĞ¸)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test-report, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/camunda-engine-mcp:latest
            ${{ secrets.DOCKER_USERNAME }}/camunda-engine-mcp:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“¦ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ğŸš€ **Automated Release v${{ github.run_number }}**
            
            **Changes in this release:**
            - Commit: ${{ github.sha }}
            - All tests passed âœ…
            - Docker image: `${{ secrets.DOCKER_USERNAME }}/camunda-engine-mcp:${{ github.sha }}`
            
            **Test Results:**
            - âœ… Unit Tests
            - âœ… Integration Tests  
            - âœ… E2E Tests
            - âœ… Docker Tests
            - âœ… Security Scan
          draft: false
          prerelease: false
